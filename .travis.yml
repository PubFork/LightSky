language: cpp
sudo: required
dist: trusty
compiler:
    - clang
    - gcc

git:
    submodules: true

branches:
    only:
        - master
    
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libsdl2-dev
    - git submodule --update --init --recursive
    - mkdir build
    - cd build
    - cmake ../ -G"Unix Makefiles"